<!DOCTYPE html>
<html lang="PT-BR">
<head>
<!-- Settins -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
<!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<!-- folhas de estilos -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="icon" href="./src/imagens/favicon.png" type="image/png">
</head>
<body>  
    <div class="container">

        <button id="start-button">Iniciar Jogo</button>
        <div class="menu">
           
            <div class="menu-time">
                <h2 style="color: red">TIME LEFT</h2>
                <h2  id="time-left" style="color: white"> 0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red">YOUR SCORE</h2>
                <h2 id="score" style="color: white">0</h2>
            </div>
           
        </div>
        <div class="painel">
            <div class="painel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>
         

 <script src="../Detona Ralph/src/scrits/main.js"></script>   
</body>
</html>
